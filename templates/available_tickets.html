{% extends "base.html" %}

{% block title %}Tickets disponibles{% endblock %}

{% block content %}
<h1>Tickets disponibles</h1>
<ul>
    <a href="{{ url_for('add_ticket') }}">Ajouter un ticket</a>
    {% for ticket in tickets %}
        <li>
            <img src="{{ ticket.image }}" alt="{{ ticket.title }}" class="image"/>
            <h2>{{ ticket.title }}</h2>
            <p>{{ ticket.description }}</p>
            <form action="{{ url_for('edit_ticket', id=ticket.id) }}" method="post" style="display:inline;">
                <button type="submit">Modifier</button>
            </form>
            <form action="{{ url_for('delete_ticket', id=ticket.id) }}" method="post" style="display:inline;">
                <button type="submit">Supprimer</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('index') }}">Retour</a>
{% endblock %}
