{% extends "base.html" %}

{% block title %}Sélectionner un utilisateur{% endblock %}

{% block content %}
<h1>Sélectionner un utilisateur</h1>
<form method="POST" action="{{ url_for('live') }}">
    <label for="user_id">Utilisateur:</label>
    <select name="user_id" id="user_id" required>
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} - {{ user.class_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Sélectionner</button>
</form>
{% endblock %}
