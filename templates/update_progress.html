{% extends "base.html" %}

{% block title %}Mettre à jour la progression{% endblock %}

{% block content %}
<h1>Mettre à jour la progression</h1>
<form method="POST" action="{{ url_for('update_progress_page', code=task.code) }}">
    <label for="progress">Progression:</label>
    <input type="number" name="progress" id="progress" value="{{ task.progress }}" min="0" max="100" required>
    <button type="submit">Mettre à jour</button>
</form>
{% endblock %}
